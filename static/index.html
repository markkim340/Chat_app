<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap Chat Example</title>
    <!-- Load Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <style>
      /* Set max height for chat window and user list */
      .chat-window {
        max-height: 400px;
        overflow-y: auto;
      }
      .user-list {
        max-height: 400px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Top navigation bar -->
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light justify-content-end"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Rooms</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Friends</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </nav>

      <!-- Chat window and user list -->
      <div class="row">
        <div class="col-sm-8">
          <div class="card chat-window">
            <div class="card-body">
              <!-- Chat messages will be displayed here -->
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Currently Online (3)</h5>
              <ul class="list-group user-list">
                <!-- User list will be displayed here -->
              </ul>
              <button class="btn btn-danger float-right mt-2">Exit</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Chat input form -->
      <div class="row mt-3">
        <div class="col-sm-8">
          <form>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Type your message here..."
              />
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Load Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popperjs.min.js"
      integrity="sha384-ZO8xmg/GdLX9RgiDjM55zkt8ZtbFhZiAXRgILahQbI/RxV54f1AtXht1V3MMqzZi"
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
